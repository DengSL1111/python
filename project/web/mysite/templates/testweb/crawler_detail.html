{% extends "testweb/base.html" %}
{% block content %}
    {% if heading %}
        <h2>{{ heading }}</h2>
    {% endif %}


    <table class="imagetable"  border="1" width="100%">
        <tr>
            <th>项</th>
            <th>详情</th>
        </tr>

         <tr>
             <td>关键字</td>
            <td>{{ crawler_detail.keyword }}</td>
        </tr>

        <tr>
             <td>主机IP</td>
            <td>{{ crawler_detail.host_ip }}</td>
        </tr>

        <tr>
             <td>归属地</td>
            <td>{{ crawler_detail.belong }}</td>
        </tr>

        <tr>
             <td>主域名</td>
            <td>{{ crawler_detail.main_dns }}</td>
        </tr>

        <tr>
             <td>关联域名</td>
            <td>{{ crawler_detail.link_dns }}</td>
        </tr>

    </table>

{% endblock %}
